<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page web</title>
  <link rel="stylesheet" href="index.css"/>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <img src="sac.png" alt="image">
    <div id="type">
        <h2>Type de bois</h2>
        <!-- Listebox des différents types de bois -->
        <form action="NomBois">
            <select id="NomBois" name="NomBois" onchange="afficherBois()">
                <option>Défaut</option>
              </select>
        </form>
    </div>

    <div id="main">
        <div >
            <h2>Caractéristiques</h2>
            <!-- Caractéristiques du bois choisi avant -->
            <div id="caracteristique">
                <ul>
                    <li>Bois : <label id="caracteristique_bois"></label></li>
                    <br>
                    <li>Type : &nbsp;<label id="caracteristique_type"></label></li>
                    <br>
                    <li>Origine  :  <label id="caracteristique_origine"></label></li>
                    <br>
                    <li>Temps de séchage : <label id="caracteristique_tempsDeSechage"> </label> secondes</li>
                    <br>
                    <li>Température min : <label id="caracteristique_temperatureMin"></label> Celcius</li>
                </ul>
            </div>
        </div>

        <div id="controle">
            <br>
            <h2>Contrôle du four de séchage</h2>
            <div id="controle_temp">
                <h3>Température du four</h3>
                <br><br><br>
                <!-- Température ambiante du four -->
                <label id='temp'> TemperatureDuFour</label>
                <br><br><br><br><br><br>
                <!-- Bouton "Démarrage du four" -->
                <button onclick="doAction('btnFour')" class="favorite styled" type="button">
                    Démarrage du four
                </button>
                <script type="text/javascript">
                    getFromESP_ListeWood();
                </script>
                <br><br><br>
                <!-- Caractétistiques du bois choisi avant -->
                <span id='controle_bois'>Érable</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <span id='secondes'></span>/<span id='tempsDeSechage'>20s</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <span id='tempCurrentControl'>(min 25 Celcius) 
                    <i class="fa cercleRouge"></i> 
                    <i class="fa cercleJaune"></i> 
                    <i class="fa cercleVert"></i>
                </span>
                <br><br>
            </div>
        </div>
    </div>
</body>
</html>
